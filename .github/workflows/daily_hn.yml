name: Daily HN to Kindle

on:
  schedule:
    # Run at 8 AM UTC (midnight Pacific Time) when yesterday's front page is fixed
    # - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual trigger


jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run HN2Kindle
        env:
          TOP_POSTS_COUNT: ${{ secrets.TOP_POSTS_COUNT || '100' }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          KINDLE_EMAILS: ${{ secrets.KINDLE_EMAILS }}
        run: |
          cd src
          python main.py
